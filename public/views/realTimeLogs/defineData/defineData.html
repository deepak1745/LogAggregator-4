
  <div class="container" style="margin-top:100px">
    <div class="row">
      <div class="col-sm-3">
        <div class="panel panel-info mainSection">
          <div class="panel-heading">
            <h4 class="panel-title">Namespace
              </h4>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-blue" data-toggle="modal" data-target="#myModal">Create new namespace</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create new namespace</h4>
                  </div>
                  <div class="modal-body">
                    <!-- enctype="multipart/form-data" -->
                    <form action="/logdata?form=namespace" method="post" enctype="multipart/form-data">
                      <div class="form-group">
                        <label for="namespace">Namespace</label>
                        <input type="name" class="form-control" id="namespace" name="namespace" placeholder="Enter namespace">
                      </div>
                      <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea class="form-control" rows="3" placeholder="Enter description" name="desc" id="desc"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile" required accept=".json" name="file">
                        <p class="help-block">Upload your log file here.</p>
                      </div>
                      <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            <div style="overflow:scroll;">
              <table id="tabLog" class="hoverTable">
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-info mainSection">
          <div class="panel-heading">
            <h4 class="panel-title">
                Select Entity
              </h4>
          </div>
          <div class="panel-body">
            <table style="width:100%" id="tabDim">
            </table>
          </div>
        </div>
      </div>
      <div class="col-sm-3 ">
        <div class="panel panel-info mainSection">
          <div class="panel-heading">
            <h4 class="panel-title">
                Dimensions  |   Measures
              </h4>
          </div>
          <div class="panel-body">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#menu1">Dimensions</a></li>
              <li><a data-toggle="tab" href="#menu2">Measures</a></li>
            </ul>
            <div class="tab-content">
              <div id="menu1" class="tab-pane fade in active">
                <h4>Dimensions</h4>
                <form action="/dimensions/addDimension?form=dimension" method="post">
                  <div class="form-group">
                    <label for="displayname">Display Name</label>
                    <input type="displayname" class="form-control" id="displayname" name="displayname" placeholder="Enter Display Name">
                  </div>
                  <div class="form-group">
                    <label for="fieldname">Field name</label>
                    <input type="fieldname" class="form-control" id="fieldname" name="fieldname" placeholder="Enter Field Name">
                  </div>
                  <button type="submit" class="btn btn-success">Save</button>
                </form>
              </div>
              <div id="menu2" class="tab-pane fade">
                <h4>Measures</h4>
                <form action="/measures/addMeasure?form=measure" method="post">
                  <div class="form-group">
                    <label for="displaymeasurename">Display Name</label>
                    <input type="displaymeasurename" class="form-control" id="displaymeasurename" name="displaymeasurename" placeholder="Enter Display Name">
                  </div>
                  <div class="form-group">
                    <label for="aggregator">Aggregator Function</label>
                    <select class="form-control" id="aggregator" name="aggregator">
                      <option>Count</option>
                      <option>Average</option>
                      <option>Sum</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>
                      <input type="radio" name="measure" id="radioField" onclick="ShowHideDiv()">Fieldname</label>
                    <label>
                      <input type="radio" name="measure" id="radioEvent" onclick="ShowHideDiv()">Event</label>
                  </div>
                  <div class="form-group" id="radioFieldDiv" style="display: none">
                    <label for="fieldmeasurename">Fieldname</label>
                    <select class="form-control" id="fieldmeasurename" name="measureFieldSelector">
                      <option>host</option>
                      <option>request</option>
                      <option>user_agent</option>
                    </select>
                    <!-- <input type="fieldmeasurevalue" class="form-control" id="fieldmeasurename" placeholder="Enter Field Name" name="measureSelector"> -->
                    <!-- <label for="fieldmeasurevalue">Fieldvalue</label>
                          <!-- <input type="fieldmeasurevalue" class="form-control" id="fieldmeasurevalue" placeholder="Enter Field Value"> -->
                  </div>
                  <div class="form-group" id="radioEventDiv" style="display: none">
                    <label for="eventname">Selected Event</label>
                    <input type="eventname" class="form-control" id="eventname" placeholder="Selected Event.." readonly name="measureEventSelector">
                  </div>
                  <div class="form-group">
                    <h4>Apply Filters</h4>
                    <label for="filterfield">Filter Field</label>
                    <input type="filterfield" class="form-control" id="filterfield" name="filterfield" placeholder="Enter Filter Field">
                    <label for="filtervalue">Filter value</label>
                    <input type="filtervalue" class="form-control" id="filtervalue" name="filtervalue" placeholder="Enter Filter Value">
                  </div>
                  <button type="submit" class="btn btn-success">GO..</button>
                  <h3>Result</h3>
                  <textarea class="form-control" rows="2" readonly placeholder="Your result goes here..."></textarea>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="panel-group" id="accordion">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse"  href="#collapse1">Dimensions</a>
            </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
              <div class="panel-body">
                <ul id="dimList" class="list-group">

                </ul>

              </div>
            </div>
          </div>

          <div class="panel panel-info">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse"  href="#collapse2">Measures</a>
            </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
              <div class="panel-body">
                <ul id="measureList" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
